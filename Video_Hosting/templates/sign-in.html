{% extends 'base.html' %}

{% block content %}
<form method="post">
    {{form.csrf_token}}}
    <div align="center">
        <fieldset>
            {{form.username.label}}<br>
            {{form.username}}<br>
            {{form.password.label}}<br>
            {{form.password}}<br>
        </fieldset>
        <p>{{form.submit|safe}}</p>
        <p>Don't have an account?<a href="{{ url_for('sign-up') }}">HERE</a></p>
    </div>
</form>

{% endblock content%}
